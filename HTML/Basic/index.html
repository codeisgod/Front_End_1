<!DOCTYPE html> <!-- To identify which type of Doc , To make it is HTML Doctype -->
<!-- Best practice - Start your HTML files with a DOCTYPE declaration to tell the browser which kind of document to expect. -->

<html>    <!-- tag encloses all the page content , also called root element -->
    <head>   <!-- contain data about page   !!   metadata (data about data *) -->
        <title> Basic - you can write title here (web title) </title> 
    </head>

    <body> <!-- contain content of page -->

        <h1> Icecream </h1>   <!-- total 6 heading    H1 highest & H6 lowest-->
        <h2> Icecream </h2>
        <h3> Icecream </h3>
        <h4> Icecream </h4>
        <h5> Icecream </h5>
        <h6> Icecream </h6>

        <p> This is paragraph tag.  here you can write paragraph text or simple text </p>  <!-- every time create new para , two line break-->

    </br>  <!-- to break , single line break , go on next line-->


    <!--
        Two types of list
            Unordered or Bulleted Lists created by <ul>
            Ordered or Numbered Lists created by <ol>
                Each item under the list must be enclosed in its own <li> tag to denote it as a list item.
    -->

    <ul>
        <li>Apple</li>
        <li>pineApple</li>
        <li>Applet</li>
    </ul>

    <ol>
        <li>Apple</li>
        <li>pineApple</li>
        <li>Applet</li>
    </ol>
    </body>
</html>
