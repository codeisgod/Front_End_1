<!DOCTYPE html>
<html>
    <head>
        <title>anchor tag in html</title>
    </head>

    <body>
        <H1>Anchor Tag in HTML</H1>

        <h4> Absolute link </h4>

        <!--
            Absolute links (or urls) => Full Web Address
            Example: "https://resuminator.in", "https://google.do"
        -->

        <!--HTML <a> tag defines a hyperlink.
            You can click on it to jump to a new page or a section of the current page
            <a> tag has one important attribute -> href
            href -> indicates the link’s destination.
            The content for a tag can be text or even an image.
        -->

        <a href="https://www.google.com">Go to google</a>  
        <br>

        <!--
            By default, the linked page will be displayed in the current browser window.
            This behaviour can be changed by using target attribute.
            The target attribute specifies where to open the linked document.
            target=“_blank” opens the document in new window or tab.
        -->

        <a href="https://www.google.com" target="_blank">Go to google in new tab</a>

        <br>

        <H4> Relative link </H4>

        <!--
            Relative URL ⇒ A link to page within the website i.e. without the https:// or www part
            Example: "/home", "/about"
            We can also link files like images or other pages using the relative URLs
            Example: "about/team.html" → Links to the team.html file in the about folder.

            / -> root of current directory 
            ./ -> current directory
        -->

        <a href="Relativelink/about.html" target="_blank"> about </a>
        <a href="./Relativelink/contact.html" target="_blank"> contact</a>
        <a href="./Activity1.html" target="_blank">Activity 1</a>

        <a href="/HTML/1_Basic_heading_title_para_br_list/foodindex.html" target="_blank"> Basic/foodindex</a>

    </body>
</html>
