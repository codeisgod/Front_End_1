<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <h1> IMages in HTML </h1>

        <!--
            Images can be displayed on a webpage using the <img> tag.

            <img src="url" alt="alternatetext" width="x" height="y" />

            The image tags needs few attributes to display the image
                src → or source → a link to the image (relative or absolute)
                alt → the alt text which is displayed in case the image fails to load.
                width → the horizontal length of the image on the page. Should be number (which is generally defined in pixels)
                height → the vertical length of the image on the page.
        -->

        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Sunflower_from_Silesia2.jpg" alt="Alternate text if image is not loaded" width="300" height="100"/>

        <!--  If Image is not loaded or currupted then Alt statement will show -->
        <img src="https://upload.wikimedia.org/wikipedi/commons/4/41/Sunflower_from_Silesia2.jpg" alt="Alternate text if image is not loaded" width="300" height="100"/>

        <img src="Relativelink/images.jpg" alt="Panda Image"/>

        <!--
            Common supported formats

            Format Extension        Use Case
            GIF    .gif             Simple images and animations
            JPEG   .jpg / .jpeg     For normal (compressed) images. Solid background
            PNG     .png            For high quality images. Background can be transparent
            SVG     .svg            Ideal for user interface elements, icons, diagrams, etc., that must be drawn accurately at different sizes.
            WebP    .webp           Excellent choice for both images and animated images. 
        -->


    </body>
</html>
