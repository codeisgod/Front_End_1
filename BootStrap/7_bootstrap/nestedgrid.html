<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatiable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> BootStrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- always put bootstrap css link first -->
    <!-- so that if we want to overwrite or apply different css we can do it -->

    <!-- defining new css or overwrite existing one -->
    <style>
        
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Grid can work as flex in responsive way -->
    <!-- 
    Extra small (xs)
    Small (sm)
    Medium (md)
    Large (lg)
    Extra large (xl)
    Extra extra large (xxl) 
    -->
    <!-- grid can be default max upto 12 columns -->
    <!-- always main div should have class row -->
    <!-- this means grid unit should be such that so that it should devide completely -->
    <!-- class:-> example col-sm-12 -->
     <!-- it means while small screen it will take 12 unit -> full screen -->

    <!-- for nested grid -> it again devide allocated space in 12 parts -->
    <div class="row">
      <div class="col-lg-12">Div 1</div>
      <div class="col-lg-6">Div 2</div>
      <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-6">Internal 1</div>
            <div class="col-lg-6">Internal 2</div>
            <div class="col-lg-6">Internal 3</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
