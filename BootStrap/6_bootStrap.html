<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap</title>

  <!-- required meta tag to maintain responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">

  <!-- Bootstrap <link> reqired  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- we can add optional css file if needed -->
  <!-- <link rel="stylesheet" href="styles.css" /> -->
</head>

<body>
   
  <!-- all css are return for 'class' in bootstarp css file -->
  <nav class="nav navbar bg-dark navbar-dark navbar-expand-sm">
    <div class="navbar-brand">Learn Bootstrap by doing!</div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">HTML</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CSS</a>
        </li>
      </ul>
    </div>  
  </nav>
  <div class="container">
    <div class="alert alert-primary">
      Creates an alert banner with a nice color and rounded edges
    </div>
  </div>

  <!-- required input to work button and other simpler js logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
